<div class="row">
    <div *ngFor="let item of musiques; let i = index" class="col-12 col-sm-6 col-md-4 col-lg-2 text-black mt-3">
        <div class="card">
            <!-- Ici nous avons les boxs de musiques avec le poster et le nom Ã  l'affichage-->
            <img class="card-img-top" src="{{item.album.images[0].url}}" alt="{{item.album.name}}" />
            <div class="card-body">
                <h5 class="card-title">{{item.name}}</h5>
                <audio controls src="{{item.preview_url}}" class="w-100"></audio>
            </div>
        </div>
    </div>
</div>
